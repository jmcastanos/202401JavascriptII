<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #galeria{
            display: flex;
            flex-wrap: wrap;
        }
        #galeria div{
            margin: 10px;
            padding: 10px;
            border: 1px solid #000;
        }
        #galeria img{
            width: 200px;
            height: 200px;
        }
        #galeria button{
            display: block;
        }
    </style>
</head>
<body>

    <script>
        function like(photoId){
            console.log('Like a la foto ' + photoId);

            //Aqui se haria la peticion al servidor para dar like a la foto
            fetch('http://localhost:8080/like.php?id='+photoId)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let div = document.getElementById('p'+photoId);
                div.style.backgroundColor = 'lightgreen';
            }).catch(error => {
                console.error('Error:', error);
                let div = document.getElementById('p'+photoId);
                div.style.backgroundColor = 'red';
            });
        }

        document.addEventListener('DOMContentLoaded', function(){
            let form = document.querySelector('.comentarios');
            form.addEventListener('submit', function(event){
                event.preventDefault();

                fetch('http://localhost:8080/comentar.php', {
                    method: 'POST',
                    body: new FormData(form)
                }).then(response => response.json())
                .then(data => {
                    console.log(data, this);
                    this.style.backgroundColor = 'lightgreen';
                }).catch(error => {
                    console.error('Error:', error);
                });

                console.log('Comentario enviado');
            });

            let buscar = document.querySelector('#buscador');
            buscar.addEventListener('submit', function(event){
                event.preventDefault();
                console.log('Buscando...');

                /*
                fetch('http://localhost:8080/buscar.php', {
                    method: 'POST',
                    body: new FormData(buscar)
                })*/
                fetch('http://localhost:5500/05-nuevostipos/json/buscar.json')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    let datos = data[0];
                    this.style.backgroundColor = 'lightgreen';

                    document.getElementById('galeria').innerHTML = '';
                    for(let i = 0; i < datos.length ; i++){
                        let html = `<div id="p${datos[i].id}">
                            <img src="${datos[i].url}" alt="">
                            <button onclick="like(${i});">LIKE</button>
                        </div>`;

                        document.getElementById('galeria').innerHTML += html;
                    }


                }).catch(error => {
                    console.error('Error:', error);
                });
            });
        });


    </script>

    <div>
        <div>
            Buscador:
            <form id="buscador" >
                <input type="text" name="buscar" >
                <button type="submit">Buscar</button>
            </form>
        </div>
