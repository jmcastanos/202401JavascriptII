<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //generador de contrasenas aleatorias utilizando funcion generadora

        function* generarCaracterAleatorio(caracteres){
            while(true){
                yield caracteres[Math.floor(Math.random() * caracteres.length)];
            }
        }

        function generarContrasena(longitud){
            const caracteresPermitidos = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+{}[]|;:,.<>?';
            let contrasena = '';
            const generar = generarCaracterAleatorio(caracteresPermitidos);

            for(let i = 0; i < longitud; i++){
                contrasena +=  generar.next().value;
                //contrasena +=  caracteresPermitidos[Math.floor(Math.random() * caracteresPermitidos.length)];
            }
            return contrasena;
        }


        console.log('Generador de contrasenas aleatorias');
        console.log(generarContrasena(128));

    </script>

</body>
</html>
